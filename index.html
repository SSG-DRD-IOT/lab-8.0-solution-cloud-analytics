<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Real Time Data Analytics</title>
      <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
      <meta name="description" content="Developed By M Abdur Rokib Promy">
      <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
      <!-- bootstrap 3.0.2 -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- font Awesome -->
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <!-- Ionicons -->
      <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
      <!-- Morris chart -->
      <link href="css/morris/morris.css" rel="stylesheet" type="text/css" />
      <!-- jvectormap -->
      <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
      <!-- Date Picker -->
      <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
      <!-- fullCalendar -->
      <!-- <link href="css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" /> -->
      <!-- Daterange picker -->
      <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
      <!-- iCheck for checkboxes and radio inputs -->
      <link href="css/iCheck/all.css" rel="stylesheet" type="text/css" />
      <!-- bootstrap wysihtml5 - text editor -->
      <!-- <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" /> -->
      <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
      <!-- Theme style -->
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
      </style>
   </head>
   <body class="skin-black">
      <!-- header logo: style can be found in header.less -->
      <header class="header">
         <a href="index.html" class="logo" style="font-family:courier;">
         Cloud Analytics
         </a>
         <!-- Header Navbar: style can be found in header.less -->
         <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
         </nav>
      </header>
      <div class="wrapper row-offcanvas row-offcanvas-left">
         <!-- Left side column. contains the logo and sidebar -->
         <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
               <!-- Sidebar user panel -->
               <div class="user-panel">
                  <div class="pull-left image">
                     <img src="img/26115.jpg" class="img-circle" alt="User Image" />
                  </div>
                  <div class="pull-left info">
                     <p>Hello, Guest</p>
                     <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                  </div>
               </div>
               <!-- search form -->
               <form action="#" method="get" class="sidebar-form">
                  <div class="input-group">
                     <input type="text" name="q" class="form-control" placeholder="Search..."/>
                     <span class="input-group-btn">
                     <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                     </span>
                  </div>
               </form>
               <!-- /.search form -->
               <!-- sidebar menu: : style can be found in sidebar.less -->
               <ul class="sidebar-menu">
                  <li class="active">
                     <a href="index.html">
                     <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                     </a>
                  </li>
               </ul>
            </section>
            <!-- /.sidebar -->
         </aside>
         <aside class="right-side">
            <!-- Main content -->
            <section class="content">
               <div class="col-md-12">
                  <section class="panel tasks-widget">
                     <header class="panel-heading">
                        Gateway Info
                     </header>
                     <div class="panel-body">
                        <div class=" add-task-row">
                           <form class="form-horizontal" role="form">
                              <div class="form-group">
                                 <label class="control-label col-sm-2" for="pwd">Device Id:</label>
                                 <div class="col-sm-10">
                                    <input type="text" class="form-control" id="gatewayInfo" placeholder="Enter your device id "">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="col-md-offset-2 col-md-10">
                                    <input type="button" class="btn btn-success btn-md col-md-5" onClick="init()" value="Plot"/>
                                    <input  type="button "class="btn btn-default btn-md col-md-offset-2 col-md-5" value="Reset" onClick="window.location.reload()"/>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </section>
               </div>
               <div class="row" style="margin-bottom:5px;">
                  <div class="col-md-12">
                     <div id="container" style="height: 500px; min-width: 500px"></div>
                     <!-- this the placeholder for the chart-->
                  </div>
               </div>
               <br> <br>
               <div class="row">
                  <div class="col-xs-12">
                     <div class="panel">
                        <header class="panel-heading">
                           Real Time Data Analysis Table
                        </header>
                        <!-- <div class="box-header"> -->
                        <!-- <h3 class="box-title">Responsive Hover Table</h3> -->
                        <!-- </div> -->
                        <div class="panel-body table-responsive" style=" height: 500px; overflow: scroll;">
                           <table class="table table-hover" id="dataTable">
                              <tr>
                                 <th>Device Id</th>
                                 <th>Value</th>
                                 <th>Timestamp</th>
                              </tr>
                           </table>
                        </div>
                        <!-- /.box-body -->
                     </div>
                     <!-- /.box -->
                  </div>
               </div>
               <!-- row end -->
            </section>
            <!-- /.content -->
            <div class="footer-main">
               Copyright &copy Intel, 2016
            </div>
         </aside>
         <!-- /.right-side -->
      </div>
      <!-- ./wrapper -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js"></script> <script src="sock_connect.js" type="text/javascript"></script>
      <script type="text/javascript">
         //settings for the chart
         $(document).ready(function() {
           chart = new Highcharts.Chart({
             chart: {
               renderTo: 'container',
               defaultSeriesType: 'spline'
             },
             title: {
               text: 'Plotting Realtime number of faces from your device '
             },
             xAxis: {
               type: 'datetime',
               tickPixelInterval: 300,
               maxZoom: 20 * 1000
             },
             yAxis: {
               minPadding: 0.2,
               maxPadding: 0.2,
               title: {
                 text: 'Value',
                 margin: 80
               }
             },
             series: []
           });
         });
         
      </script>
      <script src="http://code.highcharts.com/stock/highstock.js"></script>
      <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="js/jquery.min.js" type="text/javascript"></script>
      <!-- Bootstrap -->
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
      <!-- Director App -->
      <script src="js/Director/app.js" type="text/javascript"></script>
   </body>
</html>
